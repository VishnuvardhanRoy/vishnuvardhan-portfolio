<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Panel - Vishnuvardhan Portfolio</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui,-apple-system,sans-serif;background:#0a0e27;color:#e5e7eb;min-height:100vh;padding:20px}header{max-width:1200px;margin:0 auto 30px;display:flex;justify-content:space-between;align-items:center}.header-title{font-size:1.8rem;font-weight:700;background:linear-gradient(120deg,#38bdf8,#f97316);-webkit-background-clip:text;color:transparent}.btn{padding:10px 20px;background:linear-gradient(120deg,#38bdf8,#0ea5e9);color:#0b1120;border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:all 0.3s;text-decoration:none}.btn:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(56,189,248,0.4)}.container{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:1fr 1fr;gap:30px}section{background:rgba(15,23,42,0.9);border:1px solid rgba(56,189,248,0.2);border-radius:16px;padding:25px;backdrop-filter:blur(20px)}.section-title{font-size:1.3rem;margin-bottom:20px;color:#38bdf8}input,textarea,select{width:100%;padding:12px;margin:10px 0;background:rgba(56,189,248,0.1);border:1px solid rgba(56,189,248,0.3);border-radius:8px;color:#e5e7eb;font-family:inherit}.item-form{background:rgba(56,189,248,0.05);padding:15px;border-radius:8px;margin:15px 0}.item-form button{width:48%;margin:5px 1%;background:#10b981}.item-form button:last-child{background:#ef4444}.item-list{max-height:400px;overflow-y:auto}.item{background:rgba(0,0,0,0.3);padding:10px;margin:10px 0;border-left:4px solid #38bdf8;border-radius:4px}.item-actions{display:flex;gap:10px;margin-top:8px}.item-actions button{flex:1;padding:6px;font-size:0.85rem}.canvas-section{grid-column:1/3}canvas{display:block;width:100%;height:500px;background:radial-gradient(ellipse at 30% 20%,rgba(56,189,248,0.1),transparent 50%),radial-gradient(ellipse at 70% 80%,rgba(244,63,94,0.1),transparent 50%);border-radius:12px;margin:15px 0}@media(max-width:900px){.container{grid-template-columns:1fr}.canvas-section{grid-column:1}}</style></head><body><header><h1 class="header-title">âš¡ Admin Panel</h1><a href="index.html" class="btn">View Portfolio</a></header><div class="container"><section><h2 class="section-title">ðŸ“„ About Me</h2><textarea id="aboutText" placeholder="Enter your about text" rows="5"></textarea><button class="btn" onclick="saveAbout()">Save</button></section><section><h2 class="section-title">ðŸŒŸ Skills</h2><div class="item-form"><input type="text" id="skillInput" placeholder="e.g., React, UI Design, 3D Modeling"><button class="btn" onclick="addSkill()" style="width:100%">Add Skill</button></div><div class="item-list" id="skillsList"></div></section><section><h2 class="section-title">ðŸ’¼ Projects</h2><div class="item-form"><input type="text" id="projTitle" placeholder="Project Title"><input type="text" id="projDesc" placeholder="Description"><input type="text" id="projLink" placeholder="Project Link"><input type="text" id="projTag" placeholder="Tag (e.g., Web, 3D, UX)"><button class="btn" onclick="addProject()" style="width:100%">Add Project</button></div><div class="item-list" id="projectsList"></div></section><section><h2 class="section-title">3D Designs</h2><div style="display:grid;grid-template-columns:1fr 1fr;gap:10px"><button class="btn" onclick="setDesign('earth')">Earth</button><button class="btn" onclick="setDesign('blackhole')">Black Hole</button><button class="btn" onclick="setDesign('ball')">Sphere Ball</button><button class="btn" onclick="setDesign('wave')">Wave</button></div><p style="margin-top:10px;font-size:0.9rem;color:#9ca3af">Selected: <span id="designName">Sphere Ball</span></p></section><section class="canvas-section"><h2 class="section-title">Preview</h2><canvas id="canvas"></canvas></section></div><script>let data={about:'',skills:[],projects:[],design:'ball'};function saveData(){localStorage.setItem('portfolioData',JSON.stringify(data))}function loadData(){const saved=localStorage.getItem('portfolioData');if(saved){data=JSON.parse(saved);renderLists();document.getElementById('aboutText').value=data.about;document.getElementById('designName').textContent=data.design;animate()}}function saveAbout(){data.about=document.getElementById('aboutText').value;saveData();alert('About saved!')}function addSkill(){const skill=document.getElementById('skillInput').value.trim();if(skill){data.skills.push({id:Date.now(),text:skill});document.getElementById('skillInput').value='';saveData();renderLists()}}function addProject(){const proj={id:Date.now(),title:document.getElementById('projTitle').value,desc:document.getElementById('projDesc').value,link:document.getElementById('projLink').value,tag:document.getElementById('projTag').value};if(proj.title){data.projects.push(proj);document.getElementById('projTitle').value='';document.getElementById('projDesc').value='';document.getElementById('projLink').value='';document.getElementById('projTag').value='';saveData();renderLists()}}function removeSkill(id){data.skills=data.skills.filter(s=>s.id!==id);saveData();renderLists()}function removeProject(id){data.projects=data.projects.filter(p=>p.id!==id);saveData();renderLists()}function renderLists(){const skillsList=document.getElementById('skillsList');skillsList.innerHTML=data.skills.map(s=>`<div class="item"><span>âœ… ${s.text}</span><div class="item-actions"><button class="btn" style="background:#ef4444" onclick="removeSkill(${s.id})">Delete</button></div></div>`).join('');const projsList=document.getElementById('projectsList');projsList.innerHTML=data.projects.map(p=>`<div class="item"><strong>${p.title}</strong><p style="font-size:0.9rem;color:#9ca3af">${p.desc}</p><small>Tag: ${p.tag}</small><div class="item-actions"><button class="btn" onclick="window.open('${p.link}')">View</button><button class="btn" style="background:#ef4444" onclick="removeProject(${p.id})">Delete</button></div></div>`).join('')}function setDesign(type){data.design=type;document.getElementById('designName').textContent=type;saveData();animate()}const canvas=document.getElementById('canvas');const ctx=canvas.getContext('2d');let time=0;function resizeCanvas(){canvas.width=canvas.offsetWidth;canvas.height=canvas.offsetHeight}window.addEventListener('resize',resizeCanvas);resizeCanvas();function drawEarth(){const x=canvas.width/2,y=canvas.height/2,radius=80;ctx.save();ctx.translate(x,y);ctx.rotate(time*0.0005);const gradient=ctx.createRadialGradient(0,0,0,0,0,radius);gradient.addColorStop(0,'#4da6ff');gradient.addColorStop(0.7,'#1a5fa0');gradient.addColorStop(1,'#0d3d66');ctx.fillStyle=gradient;ctx.beginPath();ctx.arc(0,0,radius,0,Math.PI*2);ctx.fill();ctx.strokeStyle='rgba(56,189,248,0.5)';ctx.lineWidth=2;ctx.stroke();ctx.restore();ctx.shadowBlur=30;ctx.shadowColor='rgba(56,189,248,0.4)';ctx.beginPath();ctx.arc(x,y,radius+5,0,Math.PI*2);ctx.strokeStyle='rgba(56,189,248,0.3)';ctx.lineWidth=1;ctx.stroke()}function drawBlackHole(){const x=canvas.width/2,y=canvas.height/2;for(let i=0;i<20;i++){const angle=time*0.003+i*0.314;const dist=150-i*7;const px=x+Math.cos(angle)*dist;const py=y+Math.sin(angle)*dist;ctx.fillStyle=`rgba(${244-i*10},63,94,${0.8-i*0.04})`;ctx.beginPath();ctx.arc(px,py,8-i*0.3,0,Math.PI*2);ctx.fill()}const centerGrad=ctx.createRadialGradient(x,y,0,x,y,100);centerGrad.addColorStop(0,'rgba(0,0,0,0.9)');centerGrad.addColorStop(1,'rgba(0,0,0,0)');ctx.fillStyle=centerGrad;ctx.fillRect(x-100,y-100,200,200);ctx.strokeStyle='rgba(56,189,248,0.3)';ctx.lineWidth=2;ctx.beginPath();ctx.arc(x,y,80,0,Math.PI*2);ctx.stroke()}function drawBall(){const x=canvas.width/2,y=canvas.height/2;const ballRadius=70;const gradient=ctx.createRadialGradient(x-20,y-20,0,x,y,ballRadius);gradient.addColorStop(0,'#38bdf8');gradient.addColorStop(0.5,'#0ea5e9');gradient.addColorStop(1,'#0369a1');ctx.fillStyle=gradient;ctx.beginPath();ctx.arc(x,y,ballRadius,0,Math.PI*2);ctx.fill();ctx.shadowBlur=40;ctx.shadowColor='rgba(56,189,248,0.8)';ctx.strokeStyle='rgba(56,189,248,0.5)';ctx.lineWidth=3;ctx.stroke();for(let i=0;i<3;i++){ctx.strokeStyle=`rgba(56,189,248,${0.3-i*0.1})`;ctx.beginPath();ctx.arc(x,y,ballRadius+10+i*15,0,Math.PI*2);ctx.lineWidth=1;ctx.stroke()}}function drawWave(){const amplitude=30;const frequency=0.01;const speed=0.02;for(let i=0;i<3;i++){ctx.strokeStyle=`rgba(56,189,248,${0.5-i*0.15})`;ctx.lineWidth=2;ctx.beginPath();for(let x=0;x<canvas.width;x+=5){const y=canvas.height/2+amplitude*Math.sin(x*frequency+(time+i*100)*speed);if(x===0)ctx.moveTo(x,y);else ctx.lineTo(x,y)}ctx.stroke()}}function animate(){ctx.fillStyle='rgba(10,14,39,0.3)';ctx.fillRect(0,0,canvas.width,canvas.height);switch(data.design){case'earth':drawEarth();break;case'blackhole':drawBlackHole();break;case'ball':drawBall();break;case'wave':drawWave();break}time++;requestAnimationFrame(animate)}loadData();animate()</script></body></html>
