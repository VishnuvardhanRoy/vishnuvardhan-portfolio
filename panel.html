<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Portfolio Manager</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#0a0e27;color:#e5e7eb;padding:20px}header{max-width:1200px;margin:0 auto 30px;display:flex;justify-content:space-between;align-items:center}.title{font-size:1.8rem;color:#38bdf8;font-weight:700}.btn{padding:10px 20px;background:#38bdf8;color:#000;border:none;border-radius:8px;cursor:pointer;font-weight:600}.btn:hover{background:#0ea5e9}.container{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:1fr 1fr;gap:20px}section{background:rgba(15,23,42,0.9);border:1px solid #38bdf8;border-radius:12px;padding:20px;backdrop-filter:blur(10px)}h2{color:#38bdf8;margin-bottom:15px}input,textarea{width:100%;padding:10px;margin:8px 0;background:rgba(56,189,248,0.1);border:1px solid #38bdf8;border-radius:8px;color:#e5e7eb;font-family:inherit}.list{max-height:300px;overflow-y:auto;margin:10px 0}.item{background:rgba(0,0,0,0.3);padding:10px;margin:8px 0;border-left:3px solid #38bdf8;border-radius:4px}.actions{display:flex;gap:10px;margin-top:8px}.actions button{flex:1;padding:6px;font-size:0.85rem}.del{background:#ef4444}.full{grid-column:1/3}img,video{max-width:100%;max-height:150px;margin:10px 0;border-radius:8px}</style></head><body><header><h1 class="title">âš¡ Portfolio Manager</h1><a href="index.html" class="btn">View Portfolio</a></header><div class="container"><section><h2>About</h2><textarea id="about" placeholder="Your bio..." rows="4"></textarea><button class="btn" onclick="save('about')">Save</button></section><section><h2>Skills</h2><input type="text" id="skill" placeholder="Add skill"><button class="btn" onclick="addSkill()">Add</button><div class="list" id="skills"></div></section><section><h2>Projects</h2><input type="text" id="projTitle" placeholder="Title"><textarea id="projDesc" placeholder="Description" rows="2"></textarea><input type="text" id="projLink" placeholder="Link"><input type="file" id="projImg" accept="image/*" onchange="preview('projImg')"><div id="projImgPreview"></div><input type="file" id="projVid" accept="video/*" onchange="preview('projVid')"><div id="projVidPreview"></div><button class="btn" onclick="addProject()">Add Project</button><div class="list" id="projects"></div></section><section><h2>Certifications</h2><input type="text" id="certName" placeholder="Cert Name"><input type="text" id="certIssuer" placeholder="Issuer"><input type="text" id="certDate" placeholder="Date"><input type="file" id="certImg" accept="image/*" onchange="preview('certImg')"><div id="certImgPreview"></div><button class="btn" onclick="addCert()">Add Cert</button><div class="list" id="certs"></div></section><section><h2>Achievements</h2><input type="text" id="achTitle" placeholder="Title"><textarea id="achDesc" placeholder="Description" rows="2"></textarea><input type="text" id="achDate" placeholder="Date"><button class="btn" onclick="addAch()">Add</button><div class="list" id="achs"></div></section><section class="full"><h2>3D UI/UX Designs</h2><input type="text" id="uiTitle" placeholder="Design Title"><textarea id="uiDesc" placeholder="Description" rows="2"></textarea><input type="text" id="uiLink" placeholder="Figma/Dribbble Link"><input type="file" id="uiImg" accept="image/*" onchange="preview('uiImg')"><div id="uiImgPreview"></div><button class="btn" onclick="addUI()">Add Design</button><div class="list" id="uis"></div></section></div><script>let data={about:"",skills:[],projects:[],certs:[],achs:[],uis:[]};function load(){const s=localStorage.getItem("pf");if(s){data=JSON.parse(s);document.getElementById("about").value=data.about;render()}}function save(k){data[k]=document.getElementById(k).value;localStorage.setItem("pf",JSON.stringify(data));alert("Saved!")}function addSkill(){const s=document.getElementById("skill").value.trim();if(s){data.skills.push({id:Date.now(),text:s});document.getElementById("skill").value="";localStorage.setItem("pf",JSON.stringify(data));render()}}function addProject(){const t=document.getElementById("projTitle").value;if(t){data.projects.push({id:Date.now(),title:t,desc:document.getElementById("projDesc").value,link:document.getElementById("projLink").value,img:document.getElementById("projImg").files[0]?.name,vid:document.getElementById("projVid").files[0]?.name});document.getElementById("projTitle").value="";document.getElementById("projDesc").value="";document.getElementById("projLink").value="";document.getElementById("projImg").value="";document.getElementById("projVid").value="";document.getElementById("projImgPreview").innerHTML="";document.getElementById("projVidPreview").innerHTML="";localStorage.setItem("pf",JSON.stringify(data));render()}}function addCert(){const n=document.getElementById("certName").value;if(n){data.certs.push({id:Date.now(),name:n,issuer:document.getElementById("certIssuer").value,date:document.getElementById("certDate").value,img:document.getElementById("certImg").files[0]?.name});document.getElementById("certName").value="";document.getElementById("certIssuer").value="";document.getElementById("certDate").value="";document.getElementById("certImg").value="";document.getElementById("certImgPreview").innerHTML="";localStorage.setItem("pf",JSON.stringify(data));render()}}function addAch(){const t=document.getElementById("achTitle").value;if(t){data.achs.push({id:Date.now(),title:t,desc:document.getElementById("achDesc").value,date:document.getElementById("achDate").value});document.getElementById("achTitle").value="";document.getElementById("achDesc").value="";document.getElementById("achDate").value="";localStorage.setItem("pf",JSON.stringify(data));render()}}function addUI(){const t=document.getElementById("uiTitle").value;if(t){data.uis.push({id:Date.now(),title:t,desc:document.getElementById("uiDesc").value,link:document.getElementById("uiLink").value,img:document.getElementById("uiImg").files[0]?.name});document.getElementById("uiTitle").value="";document.getElementById("uiDesc").value="";document.getElementById("uiLink").value="";document.getElementById("uiImg").value="";document.getElementById("uiImgPreview").innerHTML="";localStorage.setItem("pf",JSON.stringify(data));render()}}function del(t,id){data[t]=data[t].filter(i=>i.id!==id);localStorage.setItem("pf",JSON.stringify(data));render()}function preview(id){const f=document.getElementById(id).files[0];if(f){const r=new FileReader();r.onload=e=>{const p=document.getElementById(id+"Preview");const ext=f.name.split(".").pop().toLowerCase();if(["jpg","jpeg","png","gif"].includes(ext)){p.innerHTML=`<img src="${e.target.result}">`}else if(["mp4","webm","mov"].includes(ext)){p.innerHTML=`<video controls src="${e.target.result}"></video>`}};r.readAsDataURL(f)}}function render(){const sk=document.getElementById("skills");sk.innerHTML=data.skills.map(s=>`<div class="item">${s.text}<div class="actions"><button class="btn del" onclick="del('skills',${s.id})">Delete</button></div></div>`).join("");const pj=document.getElementById("projects");pj.innerHTML=data.projects.map(p=>`<div class="item"><strong>${p.title}</strong><p>${p.desc}</p>${p.img?`<img src="#" alt="img">`:""} ${p.vid?`<video controls></video>`:""}<div class="actions"><button class="btn" onclick="window.open('${p.link}')">View</button><button class="btn del" onclick="del('projects',${p.id})">Delete</button></div></div>`).join("");const ct=document.getElementById("certs");ct.innerHTML=data.certs.map(c=>`<div class="item"><strong>${c.name}</strong><p>By: ${c.issuer}</p><small>${c.date}</small><div class="actions"><button class="btn del" onclick="del('certs',${c.id})">Delete</button></div></div>`).join("");const ac=document.getElementById("achs");ac.innerHTML=data.achs.map(a=>`<div class="item"><strong>${a.title}</strong><p>${a.desc}</p><small>${a.date}</small><div class="actions"><button class="btn del" onclick="del('achs',${a.id})">Delete</button></div></div>`).join("");const ui=document.getElementById("uis");ui.innerHTML=data.uis.map(u=>`<div class="item"><strong>${u.title}</strong><p>${u.desc}</p><div class="actions"><button class="btn" onclick="window.open('${u.link}')">View</button><button class="btn del" onclick="del('uis',${u.id})">Delete</button></div></div>`).join("")}load();render()</script></body></html>
